<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>租户应用订购</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/plugins/datagrid-detailview.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/knockout/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="account-app.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
 <!--                       <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="newRep();">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="save();">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="reject();">撤销</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>-->
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dgList" class="easyui-datagrid" style="width:600px;height:100%"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="id" width="80px" formatter="formatCellTooltip">租户ID</th>
                <th field="acct_code" width="80px" formatter="formatCellTooltip">企业代码</th>
                <th field="acct_name" width="80px" formatter="formatCellTooltip">公司名称</th>
                <th field="status" width="80px" formatter="formatCellTooltip">当前状态</th>
                <th field="entry_datetime" width="80px" formatter="formatCellTooltip" sortable="true" sorter="compareDatetime">注册日期</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'west',split:true" style="width:410px;border: none;">
                <div class="easyui-layout" data-options="fit:true">
                    <div data-options="region:'center'" style="height:55%;border: none;">
                        <table id="appList" class="easyui-datagrid" title="已部署应用" style="width:100%;height:100%"
                                                               title="Load Data" iconCls="icon-save">
                            <thead>
                            <tr>
                                <th data-options="field:'ck',checkbox:true"></th>
                                <th field="app_code" width="100px" formatter="formatCellTooltip">应用代码</th>
                                <th field="app_name" width="100px" formatter="formatCellTooltip">应用名</th>
                                <th field="app_version" width="90px" formatter="formatCellTooltip">版本</th>
                                <th field="is_platform" width="90px" formatter="formatCellTooltip">是否平台应用</th>
                                <!--<th field="action" width="100px" formatter="appActionColumnFormat" >操作</th>-->
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div data-options="region:'south',split:true" style="height:45%;border: none;">
                        <table id="appProp" class="easyui-propertygrid" title="应用属性" style="width:100%;height:100%" >
                        </table>
                     </div>
                </div>
            </div>
            <div data-options="region:'center'" style="height: 100%">
                <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
                    <div title="业务活动" data-options="closable:false">
                        <div class="easyui-panel" title="业务活动" style="border:0px; width: 100%; height: 100%;">
                            <div style="background-color: #EAEDF1;border: 0.5px">
                                <!--
                                                        <a href="#" class="easyui-linkbutton easyui-tooltip" title="修改" data-options="iconCls:'icon-edit',plain:true"></a>
                                                        <a href="#" class="easyui-linkbutton easyui-tooltip" title="保存" data-options="iconCls:'icon-save',plain:true" onclick="saveOwner();"></a>
                                -->
                            </div>
                            <table id="actList" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%;margin-top: 30px;margin-bottom: 20px">
                                <thead>
                                <tr>
                                    <th field="activity_code" width="150px" formatter="formatCellTooltip">业务活动代码</th>
                                    <th field="activity_name" width="100px" formatter="formatCellTooltip">业务活动名</th>
                                    <th field="activity_desc" width="200px" formatter="formatCellTooltip">业务活动描述</th>
                                    <th field="action" width="100px" formatter="activityActionColumnFormat" >操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div title="业务职能" data-options="closable:false">
                        <div class="easyui-panel" title="业务职能" style="border:0px; width: 100%; height: 100%;">
                            <div id="toolbar2" style="background-color: #EAEDF1;border: 0.5px">
                            </div>
                            <table id="roleList" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%;margin-top: 30px;margin-bottom: 20px">
                                <thead>
                                <tr>
                                    <th field="org_role_id" width="150px" formatter="formatCellTooltip">业务职能ID</th>
                                    <th field="role_code" width="100px" formatter="formatCellTooltip">业务职能代码</th>
                                    <th field="role_name" width="200px" formatter="formatCellTooltip">业务职能名</th>
                                    <th field="desc" width="200px" formatter="formatCellTooltip">业务职能描述</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>

<script type="text/javascript">

    $(function(){
        showGroup();
        dgListSetting();
        actListSetting();
        bizRoleListSetting();
        loadDgList();
    });


</script>
</html>
