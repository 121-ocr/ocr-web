<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:30%;"></div>
    <div data-options="region:'south',border:false" style="height:30%;"></div>
    <div data-options="region:'west',border:false" style="width:35%;"></div>
    <div data-options="region:'east',border:false" style="width:35%;"></div>
    <div class="easyui-panel" data-options="region:'center'" title="登录" style="padding: 30px 60px;">
        <div style="margin-bottom:10px">
            <input id="txtUser" class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input id="txtPwd" class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'输入密码',iconCls:'icon-lock',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input id="ckRemember" type="checkbox" checked="checked">
            <span>自动登录</span>
        </div>
        <div>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;" onclick="authenticateSubmit();">
                <span style="font-size:14px;">登录</span>
            </a>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../lib/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="../js/constant.js"></script>
<script type="text/javascript" src="../js/utility.js"></script>
<script type="text/javascript" src="login.js"></script>


<script type="text/javascript">
    init();
</script>
