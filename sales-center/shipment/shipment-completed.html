<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/plugins/datagrid-detailview.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/knockout/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="shipment-completed.js"></script>
    <style type="text/css">
        .subtotal { font-weight: bold; }/*合计单元格样式*/
    </style>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
<!--                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="newRep();">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="save();">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">修改</a>-->
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
<!--                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="removeRep();">删除</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="reject();">撤销</a>-->
<!--                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>-->
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dgList" class="easyui-datagrid" style="width:600px;height:100%"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="code" width="80px" formatter="formatCellTooltip">发货单编码</th>
                <th field="ship_date" width="80px" formatter="formatCellTooltip" sortable="true" sorter="compareDatetime">发货时间</th>
                <th field="channel_name" width="80px" formatter="formatCellTooltip" sortable="true">渠道名</th>
                <th field="restocking_warehouse" width="80px" formatter="formatCellTooltip" sortable="true">发出仓库</th>
                <th field="target_warehouse" width="80px" formatter="formatCellTooltip" sortable="true">收货仓库</th>
                <th field="is_completed" width="80px" formatter="formatCellTooltip" sortable="true">是否完成</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true" style="border:0px">
            <div data-options="region:'north',split:true" style="height:170px;border:0px;">
                <table cellpadding="0" cellspacing="0" style="width:100%">
                    <tr style="height: 50px">
                        <td colspan="8" style="text-align: center"><strong style="font-size: 18px">发货单</strong></td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            发货单编码
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="code" style="width:160px" data-options="label:'Name:',required:false">

                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            补货单编码
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="replenishments_id" style="width:160px" data-options="required:false">

                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            发货日期
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">
                            <input class="easyui-datebox" id="ship_date" style="width:160px;"
                                   data-options="required:false,
                                   parser: function (date) { return new Date(Date.parse(date.replace(/-/g, '/'))); }
                                    ">
                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input type="checkbox" id="is_completed">是否完成

                        </td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            渠道名
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="channel"  style="width:160px" data-options="required:true">
                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            客户
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="customer"  style="width:160px" data-options="required:false">
                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            发货仓库
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="restocking_warehouse" style="width:160px" editable="false" data-options="required:true">
                         </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px">
                            收货仓库
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="target_warehouse" style="width:160px" editable="false" data-options="required:false">

                        </td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px" >
                            收货地址
                        </td>
                        <td style="width: 420px;text-align: left; vertical-align: middle" colspan="3">

                            <input class="easyui-textbox" id="ship_to" style="width:420px" data-options="required:false">

                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px" >
                            收货人
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="contacter" style="width:160px" data-options="required:false">

                        </td>
                        <td style="width: 60px;text-align: right; vertical-align: middle; padding: 5px" >
                            联系电话
                        </td>
                        <td style="width: 160px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="phone" style="width:160px" data-options="required:false">

                        </td>
                    </tr>

                </table>
            </div>
            <div data-options="region:'center'" style="border:0px">
                <table id="detailDg" class="easyui-datagrid" style="border:0px"
                       title="发货单明细" data-options="">
                    <thead>
                    <tr>
                        <th field="product_sku_code" width="80px" formatter="formatCellTooltip">SKU</th>
                        <th field="title" width="100px" formatter="formatCellTooltip">商品名</th>
                        <th field="sales_catelog" width="80px" formatter="formatCatelogsCol">品类</th>
                        <th field="bar_code" width="80px" formatter="formatCellTooltip">条码</th>
                        <th field="specifications" width="80px" formatter="formatSpecificationCol">规格</th>
                        <th field="invbatchcode" width="50px" formatter="formatCellTooltip">批次</th>
                        <th field="shelf_life" width="80px" formatter="formatCellTooltip">保质期</th>
                        <th field="base_unit" width="80px" formatter="formatCellTooltip">单位</th>
                        <th field="quantity" width="80px" formatter="formatCellTooltip">数量</th>
                    </tr>
                    </thead>
                </table>

            </div>
            <div data-options="region:'south',split:true" style="height:80px;">
                <table cellpadding="0" cellspacing="0" style="width:100%;margin-top: 10px">
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            制单人
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="name" style="width:200px" data-options="label:'Name:',required:false">

                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            制单日期
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="email" style="width:200px" data-options="label:'Email:',required:false">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                        </td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>


</body>

<script type="text/javascript">
    dgListSetting();
    detailListSetting();

    loadDgList();

</script>
</html>
