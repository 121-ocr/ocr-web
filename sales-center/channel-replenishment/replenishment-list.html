<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/knockout/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="replenishment-list.js"></script>
    <style type="text/css">
        .subtotal { font-weight: bold; }/*合计单元格样式*/
    </style>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="newRep();">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="save();">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">修改</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="removeRep();">删除</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="reject();">撤销</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dgList" class="easyui-datagrid" style="width:600px;height:100%"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="code" width="80px" formatter="formatCellTooltip">补货单编码</th>
                <th field="req_date" width="80px" formatter="formatCellTooltip" sortable="true" sorter="compareDatetime">申请时间</th>
                <th field="req_send_date" width="80px" formatter="formatCellTooltip" sortable="true">申请发货时间</th>
                <th field="req_code" width="80px" formatter="formatCellTooltip">请购单号</th>
                <th field="channel_name" width="80px" formatter="formatCellTooltip" sortable="true">渠道名</th>
                <th field="restocking_warehose" width="80px" formatter="formatCellTooltip" sortable="true">补货仓库</th>
                <th field="is_completed" width="80px" formatter="formatCellTooltip" sortable="true">是否完成</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true" style="border:0px">
            <div data-options="region:'north',split:true" style="height:170px;border:0px;">
                <table cellpadding="0" cellspacing="0" style="width:100%">
                    <tr style="height: 50px">
                        <td colspan="6" style="text-align: center"><strong style="font-size: 18px">渠道补货单</strong></td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            补货单编码
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="code" style="width:200px" data-options="label:'Name:',required:false,onChange:onCodeChanged">

                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            要货单号
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="req_code" style="width:200px" data-options="label:'Email:',required:false,onChange:onReqCodeChanged">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            要货日期
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-datebox" id="req_date" style="width:200px;"
                                   data-options="required:true,
                                   parser: function (date) { return new Date(Date.parse(date.replace(/-/g, '/'))); },
                                   onSelect: onReqDateSel
                                    ">
                        </td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            渠道名
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-combotree" id="channel"  style="width:200px" data-options="
                                        url:$channelURL + 'ocr-channel-manager/channel-org-mgr/findtree?context=3|3|lj|aaa',
                                        method:'get',
                                        panelHeight:'auto',
                                        onSelect: channelSel,
                                        required:true">
                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            渠道类型
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="channel_type" style="width:200px" editable="false" data-options="required:false">
 <!--                           <input id="channel_type" class="easyui-combobox" style="width:200px;" data-options="
                                        url:$apiBaseURL + 'ocr-productcenter/catelog-mgr/get_channeltype?context=3|3|lj|aaa',
                                        method:'get',
                                        valueField:'code',
                                        textField:'name',
                                        panelHeight:'auto',
                                        required:true">-->
                        </td>
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            客户
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="customer" style="width:200px" editable="false" data-options="required:false">

                        </td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px" >
                            申请人
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="email" style="width:200px" data-options="required:false">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            申请发货日期
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-datebox" id="req_send_date" style="width:200px;"
                                   data-options="required:false,
                                   parser: function (date) { return new Date(Date.parse(date.replace(/-/g, '/'))); },
                                   onSelect: onReqSendDateSel
                                    ">

                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center'" style="border:0px">
                <table id="detailDg" class="easyui-datagrid" style="border:0px"
                       title="渠道补货单明细" data-options="">
                    <thead>
                    <tr>
                        <th field="restocking_warehose" width="80px" formatter="formatCellTooltip"
                                                            data-options="editor:{
                                                            type:'combobox',
                                                            options: {
                                                                loader: restockingWarehoseLoader,
                                                                mode: 'remote',
                                                                valueField:'code',
                                                                textField:'name',
                                                                panelHeight:'auto',
                                                                onSelect: warehoseSelected,
                                                                required:true
                                                            }
                                                          }">仓库</th>
                        <th field="product_sku_code" width="80px" formatter="formatCellTooltip">SKU</th>
                        <th field="title" width="100px" formatter="formatCellTooltip"
                                                            data-options="editor:{type:'goodsRef'}">商品名</th>
                        <th field="sales_catelog" width="80px" formatter="formatCatelogsCol">品类</th>
                        <th field="bar_code" width="80px" formatter="formatCellTooltip">条码</th>
                        <th field="specifications" width="80px" formatter="formatSpecificationCol">规格</th>
                        <th field="invbatchcode" width="50px" formatter="formatCellTooltip">批次</th>
                        <th field="shelf_life" width="80px" formatter="formatCellTooltip">保质期</th>
                        <th field="base_unit" width="80px" formatter="formatCellTooltip">单位</th>
                        <th field="quantity" width="80px" formatter="formatCellTooltip" sortable="true" sorter="compareDigit" editor="{
                                                                    type:'numberbox',
                                                                    options:{
                                                                        precision:0,
                                                                        required:true
                                                                    }
                                                                }">数量</th>
                        <th field="supply_price" width="80px" formatter="formatCellTooltip">供货价</th>
                        <th field="retail_price" width="80px" formatter="formatCellTooltip">零售价</th>
                        <th field="commission" width="80px" formatter="formatCellTooltip">佣金</th>
                        <th field="brand" width="80px" formatter="formatCellTooltip">品牌</th>
                        <th field="manufacturer" width="80px" formatter="formatCellTooltip">制造商</th>
                    </tr>
                    </thead>
                </table>

            </div>
            <div data-options="region:'south',split:true" style="height:80px;">
                <table cellpadding="0" cellspacing="0" style="width:100%;margin-top: 10px">
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            制单人
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="name" style="width:200px" data-options="label:'Name:',required:false">

                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            制单日期
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="email" style="width:200px" data-options="label:'Email:',required:false">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                        </td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

<!--商品参照-->
<div id="goodsRefDialog" class="easyui-window" title="商品选择" data-options="modal:true,closed:true,iconCls:'icon-add'"
     style="width:600px;height:400px;padding:5px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'west',split:true" style="width:120px">
            <ul class="easyui-tree" id="catelogTree"  style="width:100%" data-options="
                                            url:$apiRoot + 'ocr-goods-center/sales-catelog-mgr/findtree?token='+ window.$token,
                                            method:'get',
                                            onSelect: catelogTreeSel"
                                            />
        </div>
        <div data-options="region:'center',split:true" style="padding:10px;">
            <table id="goodsDg" class="easyui-datagrid" style="width:100%;height:100%"
                   title="请选择商品" iconCls="icon-save">
                <thead>
                <tr>
                    <th field="product_sku_code" width="80px" formatter="formatCellTooltip">SKU</th>
                    <th field="title" width="80px" formatter="formatCellTooltip">商品名</th>
                    <th field="sales_catelog" width="80px" formatter="formatCatelogsCol">品类</th>
                    <th field="bar_code" width="80px" formatter="formatCellTooltip">条码</th>
                    <th field="specifications" width="80px" formatter="formatSpecificationCol">规格</th>
                    <th field="brand" width="80px" formatter="formatCellTooltip">品牌</th>
                    <th field="manufacturer" width="80px" formatter="formatCellTooltip">制造商</th>
                    <th field="base_unit" width="80px" formatter="formatCellTooltip">单位</th>
                    <th field="quantity" width="80px" formatter="formatCellTooltip">现存量</th>
                    <th field="supply_price" width="80px" formatter="formatCellTooltip">供货价</th>
                    <th field="retail_price" width="80px" formatter="formatCellTooltip">零售价</th>
                    <th field="commission" width="80px" formatter="formatCellTooltip">佣金</th>
                </tr>
                </thead>
            </table>

        </div>
        <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
            <!--<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="goodsRefReturn();" style="width:80px">Ok</a>-->
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="closeGoodsRef();" style="width:80px">Cancel</a>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    dgListSetting();
    detailListSetting();

    loadDgList();

</script>
</html>
