<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui/themes/gray/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
    <div class="head"><table><tr>
        <td width="50%" style="font-size: 20px; font-weight: bold">卡洛—全渠道分销零售运营平台</td>
    </tr></table></div>
</div>
<div data-options="region:'west',split:true,title:'App Center '" style="width:200px;" >
    <div class="easyui-accordion" data-options="fit:true,border:false" id="appModuleList">
    </div>
</div>
<div data-options="region:'center',title:'Workbench'">
    <div id="appWorkbench" class="easyui-tabs" data-options="fit:true,border:false,plain:true,tools:'#tab-tools'">
    </div>
</div>
<div data-options="region:'east',split:true,collapsed:true,title:'Task View'" style="width:180px;padding:10px;">east region
</div>
<div data-options="region:'south',border:false" style="height:30px;background:#B3DFDA; padding:5px;font-size: 12px; font-weight: bold">status bar</div>
</body>
<div id="tab-tools">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="closeAll()"></a>
</div>
<div id="tabsMenu">
    <div data-options="iconCls:'glyphicon-refresh'" type="refresh" style="font-size: 12px;">刷新</div>
    <div class="menu-sep"></div>
    <div data-options="iconCls:'glyphicon-remove'" type="close" style="font-size: 12px;">关闭</div>
    <div data-options="iconCls:''" type="closeOther">关闭其他</div>
    <div data-options="iconCls:''" type="closeAll">关闭所有</div>
</div>

</html>

<script type="text/javascript" src="lib/jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="js/constant.js"></script>
<script type="text/javascript" src="home.js"></script>

<script type="text/javascript">
    loadAppModules();
 </script>
