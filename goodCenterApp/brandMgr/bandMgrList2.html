<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="bandMgrList2.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit">修改</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove">删除</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dg" class="easyui-datagrid" style="width:600px;height:250px"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="code" width="80">补货单编码</th>
                <th field="req_date" width="80">申请时间</th>
                <th field="req_send_date" width="80">申请发货时间</th>
                <th field="channel_name" width="80" align="right">渠道名</th>
                <th field="restocking_warehose" width="80" align="right">补货仓库</th>
                <th field="is_completed" width="150">是否完成</th>
                <th field="completed_date" width="60" align="center">完成时间</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true" style="border:0px">
            <div data-options="region:'north',split:true" style="height:170px;border:0px;">
                <table cellpadding="0" cellspacing="0" style="width:100%">
                    <tr style="height: 50px">
                        <td colspan="6" style="text-align: center"><strong style="font-size: 18px">渠道补货单</strong></td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            补货单编码
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                                <input class="easyui-textbox" name="name" style="width:200px" data-options="label:'Name:',required:true">

                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            渠道类型
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                                <input class="easyui-textbox" name="email" style="width:200px" data-options="label:'Email:',required:true,validType:'email'">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            渠道名
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                                <input class="easyui-textbox" name="subject" style="width:200px" data-options="label:'Subject:',required:true">

                        </td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            补货仓库
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="name" style="width:200px" data-options="label:'Name:',required:true">

                        </td>
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px" >
                            申请人
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="email" style="width:200px" data-options="label:'Email:',required:false,validType:'email'">

                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            申请发货日期
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" name="subject" style="width:200px" data-options="label:'Subject:',required:false">

                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center'" style="border:0px">
                <table id="dg2" class="easyui-datagrid" fitColumns="true" fit="true" style="border:0px"
                       title="渠道调拨单明细" data-options="toolbar :
                       [    {
                                text : '新增',
                                iconCls : 'icon-add',
                                handler : function() {
                                    viewDetail();
                                }
                            },
                            {
                                text: '保存',
                                iconCls : 'icon-save',
                                handler : function() {
                                    alert('帮助按钮');
                                }
                            },
                            {
                                text: '修改',
                                iconCls : 'icon-edit',
                                handler : function() {
                                    alert('帮助按钮');
                                }
                            },
                            {
                                text: '删除',
                                iconCls : 'icon-remove',
                                handler : function() {
                                    alert('帮助按钮');
                                }
                            }
                       ]">
                    <thead>
                    <tr>
                        <th field="itemid" width="80">Item ID</th>
                        <th field="productid" width="80">Product ID</th>
                        <th field="listprice" width="80" align="right">List Price</th>
                        <th field="unitcost" width="80" align="right">Unit Cost</th>
                        <th field="attr1" width="150">Attribute</th>
                        <th field="status" width="60" align="center">Stauts</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    loadData();
</script>
</html>
