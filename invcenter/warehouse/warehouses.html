<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="warehouses.js"></script>
    <style type="text/css">
        .subtotal { font-weight: bold; }/*合计单元格样式*/
    </style>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="newRep();">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="save();">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="removeRep();">删除</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="reject();">撤销</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dgList" class="easyui-datagrid" style="width:600px;height:100%"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="code" width="80px" formatter="formatCellTooltip">编码</th>
                <th field="name" width="80px" formatter="formatCellTooltip">名称</th>
                <th field="type" width="80px" formatter="formatCellTooltip">设施类型</th>
                <th field="character" width="80px" formatter="formatCellTooltip">性质类型</th>
                <th field="region_code" width="80px" formatter="formatCellTooltip">区域编码</th>
                <th field="region_name" width="80px" formatter="formatCellTooltip">区域名称</th>
                <th field="region_detail" width="80px" formatter="formatCellTooltip">详细地址</th>
                <th field="purchase_org" width="80px" formatter="formatCellTooltip">所属库存组织</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true" style="border:0px">
            <div data-options="region:'north',split:false" style="height:200px;border:0px;">
                <table id="header" cellpadding="0" cellspacing="0" style="width:100%">
                    <tr style="height: 50px">
                        <td colspan="6" style="text-align: center"><strong style="font-size: 18px">仓库管理</strong></td>
                    </tr>
                    <tr style="height: 35px">

                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            编码
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="code" style="width:200px" data-options="label:'Name:',required:true,onChange:onWarehouseCodeChanged">

                        </td>
                        
                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            名称
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="name" style="width:200px" data-options="label:'Name:',required:true,onChange:onWarehouseNameChanged">

                        </td>

                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            设施类型
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input id="type" class="easyui-combobox" style="width:200px;" data-options="
                                        valueField:'code',
                                        textField:'name',
                                        data: [{
                                                code: '1',
                                                name: '工厂'
                                            },{
                                                code: '2',
                                                name: '仓库'
                                            },{
                                                code: '3',
                                                name: '办公室'
                                            }],
                                            onSelect:onTypeSelected,
                                        required:true"
                            >
                        </td>

                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            性质类型
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input id="character" class="easyui-combobox" style="width:200px;" data-options="
                                        valueField:'code',
                                        textField:'name',
                                        data: [{
                                                code: '1',
                                                name: 'VMI仓'
                                            },{
                                                code: '2',
                                                name: '直运仓'
                                            }],
                                        onSelect:onCharacterSelected,
                                        required:true"
                            >
                        </td>



                    </tr>


                    <tr style="height: 35px">

                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            区域编码
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="region_code" style="width:200px" data-options="label:'Name:',required:true,onChange:onRegionCodeChanged">

                        </td>

                        <td style="width: 50px;text-align: right; vertical-align: middle; padding: 5px">
                            区域名称
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">

                            <input class="easyui-textbox" id="region_name" style="width:200px" data-options="label:'Name:',required:true,onChange:onRegionNameChanged">

                        </td>

                    </tr>
                    
                    <tr style="height: 35px">
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            详细地址
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="region_detail" style="width:200px;" data-options="label:'Name:',required:true,onChange:onRegionDetailChanged">
                        </td>
<!--                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            所属业务单元
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-combobox" id="cmb_bizunit" style="width:200px;" data-options="
                                        mode: 'remote',
                                        loader: bizUnitLoader,
                                        valueField:'id',
                                        textField:'unit_name',
                                        panelHeight:'auto',
                                        onSelect: bizUnitSelected,
                                        required:true">

                        </td>-->

                    </tr>




                    
                    
                </table>
            </div>

            <div data-options="region:'south',split:true" style="height:400px;">
                <div class="easyui-panel" title="VMI货主" style="border:0px; width: 100%; height: 100%;">
                    <div id="toolbar2" style="background-color: #EAEDF1;border: 0.5px">
                    </div>
                    <table id="vmiOwnerList" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%;margin-top: 30px;margin-bottom: 20px">
                        <thead>
                        <tr>
                            <th field="supplier_code" width="150px" formatter="formatCellTooltip" >供应商编码</th>
                            <th field="supplier_name" width="100px" formatter="formatCellTooltip">供应商名</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--供应商选择-->
<div class="easyui-window" id="supplierDlg" title="供应商" data-options="iconCls:'icon-add',closed:true,modal:true,collapsible:false,minimizable:false,maximizable:false,closable:true,resizable:true"
     style="width:400px;height:400px;padding: 20px 20px;">
    <div style="margin-bottom:20px;margin-top: 20px;height: 250px">
        <table id="supplierDg" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%; height:100%; margin-top: 30px;margin-bottom: 20px">
            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true"></th>
                <th field="supplier_code" width="65px" formatter="formatCellTooltip">供应商编码</th>
                <th field="supplier_name" width="100px" formatter="formatCellTooltip">供应商名称</th>
            </tr>
            </thead>
        </table>
    </div>
    <div style="float:right ">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:150px;" onclick="supplierSelectOk();">
            <span style="font-size:14px;">确定</span>
        </a>
    </div>
</div>


</body>

<script type="text/javascript">
    dgListSetting();
    detailListSetting();
    loadDgList();
</script>
</html>
