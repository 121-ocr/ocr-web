<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/demo.css">

    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/plugins/datagrid-detailview.js"></script>
    <script type="text/javascript" src="../../lib/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/utility.js"></script>
    <script type="text/javascript" src="invorg.js"></script>
    <style type="text/css">
        .subtotal { font-weight: bold; }/*合计单元格样式*/
    </style>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false" style="height:38px; border-top: 0px">
        <div style="padding:5px; background:#fafafa; border:0px; solid:#ccc">
            <table cellpadding="0" cellspacing="0" style="width:100%">
                <tr>
                    <td style="padding-left:2px">
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="newRep();">新增</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save" onclick="save();">保存</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="removeRep();">删除</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">刷新</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-undo" onclick="reject();">撤销</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">打印</a>
                        <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
                    </td>
                    <td style="text-align:right;padding-right:2px">
                        <input class="easyui-searchbox" data-options="prompt:'Please input somthing'" style="width:200px"/>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div data-options="region:'west',split:true" style="width:310px">
        <table id="dgList" class="easyui-datagrid" style="width:600px;height:100%"
               title="Load Data" iconCls="icon-save">
            <thead>
            <tr>
                <th field="unit_code" width="75px" formatter="formatCellTooltip">业务单元编码</th>
                <th field="unit_name" width="100px" formatter="formatCellTooltip">业务单元名称</th>
                <th field="role_name" width="80px" formatter="formatCellTooltip">业务职能</th>
                <th field="is_global" width="100px" formatter="formatCellTooltip">全局业务单元</th>
            </tr>
            </thead>
        </table>

    </div>
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true" style="border:0px">
            <div data-options="region:'north',split:false" style="height:200px;border:0px;">
                <table id="header" cellpadding="0" cellspacing="0" style="width:100%">
                    <tr style="height: 50px">
                        <td colspan="6" style="text-align: center"><strong style="font-size: 18px">库存组织</strong></td>
                    </tr>
                    <tr style="height: 35px">
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            业务单元编码
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="bizunit_code" style="width:200px;" data-options="label:'Name:',required:true">
                        </td>
                        <td style="width: 100px;text-align: right; vertical-align: middle; padding: 5px">
                            业务单元名称
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-combobox" id="cmb_bizunit" style="width:200px;" data-options="
                                        mode: 'remote',
                                        loader: bizUnitLoader,
                                        valueField:'unit_code',
                                        textField:'unit_name',
                                        panelHeight:'auto',
                                        onSelect: bizUnitSelected,
                                        required:true">

                        </td>
                    </tr>

                    <tr style="height: 35px">
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            全局业务单元
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="is_global" style="width:200px;" data-options="label:'Name:',required:true">
                        </td>
                        <td style="width: 80px;text-align: right; vertical-align: middle; padding: 5px">
                            业务职能
                        </td>
                        <td style="width: 180px;text-align: left; vertical-align: middle">
                            <input class="easyui-textbox" id="role_name" style="width:200px;" data-options="label:'Name:',required:true">
                        </td>

                    </tr>


                    
                    
                </table>
            </div>

            <div data-options="region:'south',split:true" style="height:400px;">
                <div class="easyui-panel" title="使用仓库" style="border:0px; width: 100%; height: 100%;">
                    <div id="toolbar2" style="background-color: #EAEDF1;border: 0.5px">
                    </div>
                    <table id="warehouseList" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%;margin-top: 30px;margin-bottom: 20px">
                        <thead>
                        <tr>
                            <th field="warehouse_code" width="150px" formatter="formatCellTooltip" >仓库编码</th>
                            <th field="warehouse_name" width="100px" formatter="formatCellTooltip">仓库名称</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--供应商选择-->
<div class="easyui-window" id="warehouseDlg" title="仓库" data-options="iconCls:'icon-add',closed:true,modal:true,collapsible:false,minimizable:false,maximizable:false,closable:true,resizable:true"
     style="width:400px;height:400px;padding: 20px 20px;">
    <div style="margin-bottom:20px;margin-top: 20px;height: 250px">
        <table id="warehouseDg" class="easyui-datagrid" cellpadding="0" cellspacing="0" style="width:100%; height:100%; margin-top: 30px;margin-bottom: 20px">
            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true"></th>
                <th field="warehouse_code" width="65px" formatter="formatCellTooltip">仓库编码</th>
                <th field="warehouse_name" width="100px" formatter="formatCellTooltip">仓库名称</th>
            </tr>
            </thead>
        </table>
    </div>
    <div style="float:right ">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:150px;" onclick="warehouseSelectOk();">
            <span style="font-size:14px;">确定</span>
        </a>
    </div>
</div>


</body>

<script type="text/javascript">
    dgListSetting();
    detailListSetting();
    loadDgList();
</script>
</html>
